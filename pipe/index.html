<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Random Walk Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; }
        #controls { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 10px; color: white; }
    </style>
</head>
<body>
    <div id="info">Enhanced Random Walk Visualization</div>
    <div id="controls">
        <label>Steps: <input type="range" id="stepsSlider" min="10" max="1000" value="100"></label><br>
        <label>Speed: <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="1"></label><br>
        <button id="regenerateBtn">Regenerate Path</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        // JavaScript code will be here
    </script>
</body>
</html>
